
services:
  mistral:
    build: .
    image: ollama/ollama
    working_dir: /app
    ports:
      - "11431:11434"
    volumes:
      - .:/app
      - /root/.ollama:/root/.ollama
      - ~/.cache:/root/.cache
    environment:
      - GITHUB_TOKEN:$GITHUB_TOKEN
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              driver: nvidia
              count: 0
